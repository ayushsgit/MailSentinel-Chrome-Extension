<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MailSentinel - AI Email Security</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 380px;
      min-height: 520px;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }

    /* Animated background effects */
    .bg-effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .neon-circle {
      position: absolute;
      border-radius: 50%;
      animation: pulse-neon 3s ease-in-out infinite;
    }

    .neon-circle-1 {
      width: 100px;
      height: 100px;
      top: -50px;
      left: -50px;
      background: radial-gradient(circle, rgba(57, 255, 20, 0.1) 0%, transparent 70%);
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
      animation-delay: 0s;
    }

    .neon-circle-2 {
      width: 80px;
      height: 80px;
      bottom: -40px;
      right: -40px;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
      animation-delay: 1.5s;
    }

    @keyframes pulse-neon {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 24px;
      height: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 16px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: #ffffff;
      padding: 8px;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.3), 0 0 40px rgba(138, 43, 226, 0.2);
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(57, 255, 20, 0.5), 0 0 60px rgba(138, 43, 226, 0.3);
    }

    .logo-glow {
      position: absolute;
      top: -4px;
      right: -4px;
      width: 24px;
      height: 24px;
      background: linear-gradient(45deg, #39ff14, #8a2be2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.6);
      animation: glow-pulse 2s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); box-shadow: 0 0 25px rgba(57, 255, 20, 0.8); }
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #ffffff 0%, #39ff14 50%, #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(57, 255, 20, 0.3);
    }

    .tagline {
      font-size: 14px;
      color: #cccccc;
      font-weight: 400;
      opacity: 0.8;
    }

    p {
      color: #cccccc;
      font-size: 14px;
      margin-bottom: 24px;
      text-align: center;
      opacity: 0.9;
    }

    button {
      width: 100%;
      height: 56px;
      background: linear-gradient(45deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      border: 2px solid;
      border-image: linear-gradient(45deg, #39ff14, #8a2be2) 1;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(57, 255, 20, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(57, 255, 20, 0.3), 0 0 20px rgba(138, 43, 226, 0.2);
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
    }

    button:hover:not(:disabled)::before {
      left: 100%;
    }

    button:disabled {
      background: linear-gradient(45deg, #333333 0%, #555555 100%);
      color: #888888;
      border-image: linear-gradient(45deg, #555555, #777777) 1;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .button-icon {
      font-size: 18px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #39ff14;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border: 2px solid transparent;
    }

    .phishing {
      background: linear-gradient(135deg, #1a0000 0%, #330000 100%);
      color: #ff6b6b;
      border: 2px solid #ff6b6b;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.3), inset 0 0 20px rgba(255, 107, 107, 0.1);
      animation: danger-pulse 0.5s ease-in-out;
    }

    .safe {
      background: linear-gradient(135deg, #001a00 0%, #003300 100%);
      color: #39ff14;
      border: 2px solid #39ff14;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.3), inset 0 0 20px rgba(57, 255, 20, 0.1);
      animation: safe-glow 0.6s ease-in-out;
    }

    .loading {
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a33 100%);
      color: #8a2be2;
      border: 2px solid #8a2be2;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.3), inset 0 0 20px rgba(138, 43, 226, 0.1);
    }

    .error {
      background: linear-gradient(135deg, #1a0000 0%, #330000 100%);
      color: #ff6b6b;
      border: 2px solid #ff6b6b;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.3), inset 0 0 20px rgba(255, 107, 107, 0.1);
    }

    @keyframes danger-pulse {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(0.98); }
      75% { transform: scale(1.02); }
    }

    @keyframes safe-glow {
      0% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); opacity: 1; }
    }

    .result-icon {
      font-size: 24px;
    }

    .status {
      font-size: 13px;
      margin-top: 12px;
      color: #cccccc;
      font-weight: 500;
      text-align: center;
      opacity: 0.8;
    }

    .subject {
      margin-top: 16px;
      margin-bottom: 4px;
      font-size: 13px;
      color: #cccccc;
      font-style: italic;
      text-align: center;
      word-wrap: break-word;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border-left: 4px solid;
      border-image: linear-gradient(45deg, #39ff14, #8a2be2) 1;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .subject:empty {
      display: none;
    }

    /* Glowing border animation */
    @keyframes glow-border {
      0%, 100% { border-image: linear-gradient(45deg, #39ff14, #8a2be2) 1; }
      50% { border-image: linear-gradient(45deg, #8a2be2, #39ff14) 1; }
    }

    .container {
      animation: glow-border 3s ease-in-out infinite;
    }

    /* Cyberpunk grid effect */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(57, 255, 20, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(138, 43, 226, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="bg-effects">
    <div class="neon-circle neon-circle-1"></div>
    <div class="neon-circle neon-circle-2"></div>
  </div>

  <div class="container">
    <div class="header">
      <div class="logo-container">
        <img src="icons/icon48.png" class="logo" alt="MailSentinel Logo">
        <div class="logo-glow">
          <i class="fas fa-shield-alt"></i>
        </div>
      </div>
      <h2>MailSentinel</h2>
      <div class="tagline">AI-Powered Email Security</div>
    </div>
    
    <p>Scan your email for phishing threats using advanced AI</p>
    
    <button id="checkBtn">
      <i id="buttonIcon" class="fas fa-scan-virus button-icon"></i>
      <span id="buttonText">Scan Email</span>
    </button>
    
    <div id="subject" class="subject"></div>
    <div id="result"></div>
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
